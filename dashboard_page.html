<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pemantauan CCTV</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <div class="user-info">
            <img src="placeholder_avatar.png" alt="Avatar" class="avatar">
            <span>Welcome, <span id="loggedInUserNameHeader">Nama Pengguna</span></span>
        </div>
        <nav>
            <a href="dashboard_page.html" class="active">Dashboard</a>
            <a href="cctv_page.html">CCTV</a> <a href="riwayat_kecelakaan.html">Riwayat Kecelakaan</a> <a href="pengaturan_page.html">Pengaturan</a> </nav>
    </header>
    <main class="dashboard-main">
        <h2>Pantauan CCTV Hasil Pemrosesan</h2>
        <div class="cctv-grid">
            <div class="cctv-box">
                <img src="http://localhost:5000/video_feed_crash" alt="Live Crash Detection Feed" width="100%" style="background-color: #000; min-height: 240px;">
                <div class="cctv-info">
                    Analisis Video Kecelakaan (crash.mp4 via Port 5000)
                </div>
            </div>

            <div class="cctv-box">
                <img src="http://localhost:5001/video_feed_highway" alt="Live Highway Monitoring Feed" width="100%" style="background-color: #000; min-height: 240px;">
                <div class="cctv-info">
                    Analisis Video Jalan Raya (highway.mp4 via Port 5001)
                </div>
            </div>

            </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
